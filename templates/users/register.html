<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
rel="stylesheet"
/>

</head>
<body>
   <!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
        
      .cascading-right {
        margin-right: 50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">

        {% if error_message %}
          <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
        
      {% endif %}

      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign up</h2>
              <form id='yourFormId' method='post'>
                {% csrf_token %}
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" name='firstname' id="form3Example1" class="form-control" />
                      <label class="form-label"  for="form3Example1" required>First name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" name='username' id="form3Example2" class="form-control" />
                      <label class="form-label" for="form3Example2" required >Username</label>
                    </div>
                  </div>
                </div>
  
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4" name='password' class="form-control" />
                  <label class="form-label"  for="form3Example4" required>Password</label>
                </div>
  

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">
                    Register
                </button>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login' %}"
                  class="fw-bold text-body"><u>Login here</u></a></p>
  
             
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var form = document.getElementById('yourFormId');
      form.addEventListener('submit', function(event) {
        var inputs = form.getElementsByTagName('input');
        var isEmpty = false;
        for (var i = 0; i < inputs.length; i++) {
          if (!inputs[i].value) {
            isEmpty = true;
            inputs[i].focus();
            break;
          }
        }
        if (isEmpty) {
          event.preventDefault();
        }
      });
    });
  </script>
  
      <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
></script>
</body>
</html>
